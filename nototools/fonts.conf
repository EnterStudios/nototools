<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>../../noto-fonts</dir>
  <dir>../../noto-cjk</dir>
  <dir>../../noto-emoji</dir>

  <include>/etc/fonts/conf.d</include>

  <match target="scan">
    <test name="family">
       <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign"><bool>true</bool></edit>
  </match>

  <cachedir prefix="xdg">fontconfig</cachedir>
</fontconfig>
